<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script> 

    <!-- add this for firebase torage -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script> 
    <script src="../script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DAshboard</title>
</head>
<body>
    <div class="news">
        <h1>
            Post News
        </h1>
        <div class="post_news" style="float: left; margin-left: 10%;"><br><br><br><br>
            <input type="text" placeholder="News Heading" id="head">
            <br><br><br>
            <input type="text-area" placeholder="main article" id="main">
            <br><br><br>
           <input type="file" id="pic">
           <br><br><br>

           <br><br><br>
           <input type="date" id="dateid" required>
           <br><br><br>
           <button onclick="post_news()" type="submit" class="button-three" >Post</button>



        </div>
        <div class="posts_table">
            <table id="posts_table" border="1">
                <thead>
                    <th>Head</th>
                    <th>Photos</th>
                    <th>Article</th>
                    <th colspan="2"> Action</th>
                    <th>Date</th>


                </thead>
                <tbody>
                    
                </tbody>

            </table>
            <script>read_posts()</script>
        </div>



    </div>

    <div style="margin-top: 40%;">
        <h1>post Advertisement</h1>
        <div class="post_news" style="float: left; margin-left: 10%;"><br><br><br><br>
            <input type="text" placeholder="advert caption" id="caption">
            <br><br><br>
            <input type="file" id="ad_pic">
           <br><br><br>

           <button type="submit" class="button-three" onclick="post_ad()">Post Ad</button>
           <br><br><br>

        </div>


        <div class="posts_table" id="ads_table">
            <table id="posts_table" border="1">
                <thead>
                    <th>advert Caption</th>
                    <th>photo</th>
                    <th colspan="2"> Action</th>

                </thead>
                <tbody>

                </tbody>

            </table>

            <script>read_ads()</script>
       </div>

    </div>
   
    
</body>
</html>
